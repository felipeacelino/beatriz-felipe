<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#7c1b4c">
  <title>Beatriz & Felipe - Contagem Regressiva</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css?v=6">
</head>

<body>
  <div class="container" style="background-image: url('./bg.jpg');">
    <div class="bg_heart"></div>
    <div class="mask-bg"></div>
    <div class="box">
      <figure><img src="./bf.jpg" alt="Beatriz & Felipe"></figure>
      <h1>Contagem Regressiva <b>Beatriz & Felipe</b></h1>
      <div class="countdown" data-date="2024-02-17 00:00:00">
        <div class="cd-item cd-days">
          <div class="cd-number" data-cd="days">00</div>
          <div class="cd-caption">Dias</div>
        </div>
        <div class="cd-separator cd-days"></div>
        <div class="cd-item">
          <div class="cd-number" data-cd="hours">00</div>
          <div class="cd-caption">Horas</div>
        </div>
        <div class="cd-separator">:</div>
        <div class="cd-item">
          <div class="cd-number" data-cd="minutes">00</div>
          <div class="cd-caption">Minutos</div>
        </div>
        <div class="cd-separator">:</div>
        <div class="cd-item">
          <div class="cd-number" data-cd="seconds">00</div>
          <div class="cd-caption">Segundos</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha512-egJ/Y+22P9NQ9aIyVCh0VCOsfydyn8eNmqBy+y2CnJG+fpRIxXMS6jbWP8tVKp0jp+NO5n8WtMUAnNnGoJKi4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>

</html>
